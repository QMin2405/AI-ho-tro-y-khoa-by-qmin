<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI hỗ trợ Y khoa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'medical-blue': {
                'light': '#3b82f6',
                'dark': '#60a5fa',
              },
              'tip-yellow': {
                'light': '#fef9c3',
                'dark': '#423d1d'
              },
              'warning-red': {
                'light': '#fee2e2',
                'dark': '#4c2020'
              },
              'brand-primary': '#1d4ed8',
              'brand-secondary': '#3b82f6'
            },
            keyframes: {
              'shine': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
               'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'heartbeat': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              }
            },
            animation: {
              'shine': 'shine 1s ease-in-out',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "zustand": "https://esm.sh/zustand@^4.5.4",
    "zustand/middleware": "https://esm.sh/zustand@^4.5.4/middleware",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
