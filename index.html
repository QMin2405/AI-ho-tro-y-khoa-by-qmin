<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI hỗ trợ Y khoa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              foreground: 'var(--color-foreground)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              border: 'var(--color-border)',
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',

              'medical-blue': {
                'light': '#3b82f6',
                'dark': '#60a5fa',
              },
              'tip-yellow': {
                'light': '#fef9c3',
                'dark': '#423d1d'
              },
              'warning-red': {
                'light': '#fee2e2',
                'dark': '#4c2020'
              },
            },
            keyframes: {
              'shine': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
               'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'heartbeat': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              }
            },
            animation: {
              'shine': 'shine 1s ease-in-out',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-background: #f1f5f9; /* slate-100 */
        --color-foreground: #ffffff; /* white */
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-border: #e2e8f0; /* slate-200 */
        --color-brand-primary: #1d4ed8;
        --color-brand-secondary: #3b82f6;
      }
      .dark:root {
        --color-background: #0f172a; /* gray-900 */
        --color-foreground: #1e293b; /* gray-800 */
        --color-text-primary: #e2e8f0; /* slate-200 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-border: #334155; /* gray-700 */
        --color-brand-primary: #3b82f6;
        --color-brand-secondary: #60a5fa;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "zustand": "https://esm.sh/zustand@^4.5.4",
    "zustand/middleware": "https://esm.sh/zustand@^4.5.4/middleware",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
